<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Molopeng Elmon Sekgobela</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-logo"><i class="fas fa-dog"></i> Elmon</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <section id="contact">
        <h2>Contact</h2>
        <form action="https://formspree.io/f/xvoedwvv" method="POST" id="contactForm">
            <label>Name(s):
                <input type="text" name="name" required>
            </label>
            <label>Surname:
                <input type="text" name="surname" required>
            </label>
            <label>Email:
                <input type="email" name="email" required>
            </label>
            <label>Message:
                <textarea name="message" required></textarea>
            </label>
            <button type="submit">Send Message</button>
        </form>
        <ul id="contact-info"></ul>
    </section>
    <footer>
        <div class="footer-text">
            <p>Polokwane, Limpopo, South Africa</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div
        </div>
        <div class="map-embed">
            <iframe src="https://maps.google.com/maps?q=Polokwane&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" style="border:0; width: 100%; height: 100%;" allowfullscreen></iframe>
        </div>
    </footer>
    <script src="personalData.js"></script>
    <script src="contact.js"></script>
</body>
</html>
